<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Document</title>
    <style>
        img{
            height: 200px;
            transform: translate(0px);
            animation-name: one;
            display: block;
        };


        .img:hover{
            transform: scale(2);
        }

        @keyframes one {
            from{
                transform: translate(-200px);
            }to{
                transform: translate(0px);
            }
        }

        


    </style>
</head>
<body>
    
    <img style="animation-duration: 3s;" src="./img/christian-wiediger-WkfDrhxDMC8-unsplash.jpg" width="200px" alt="">
    <img style="animation-duration: 5s;" src="./img/andras-vas-Bd7gNnWJBkU-unsplash.jpg" width="200px" alt="">
    <img style="animation-duration: 7s;" src="./img/bench-accounting-C3V88BOoRoM-unsplash.jpg" width="200px" alt="">
    


</body>
</html>
